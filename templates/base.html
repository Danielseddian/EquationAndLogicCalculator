<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор онлайн</title>
</head>
    {% if user.is_authenticated %}
        <a href="{% url "application:logout" %}">Выйти.</a>
    {% else %}
        <a href="{% url "application:signup" %}">Регистрация.</a>
        <a href="{% url "application:login" %}">Войти.</a>
    {% endif %}
    <body>
        <main>
            <div class="container">
                <h1>{% block header %}Посчитать, проверить, сгенерировать.{% endblock %}</h1>
                {% block content %}
                <!-- Содержимое страницы -->
                {% endblock %}
            </div>
        </main>
    </body>
</html>
